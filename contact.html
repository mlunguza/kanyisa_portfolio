<!DOCTYPE html>
<html>

<head>

        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.css" integrity="sha256-a2tobsqlbgLsWs7ZVUGgP5IvWZsx8bTNQpzsqCSm5mk=" crossorigin="anonymous" />
        <link rel="stylesheet"  href="contac.css">
        <script src="https://www.google.com/recaptcha/api.js" async defer></script>
        
</head>
<body>
    <div class="container">
        <h1 class="brand"><span>Contact</span></h1>
        <div class="wrapper">
            <div class='My-info'>
                <h3>Kanyisa Mlunguza</h3>
                <ul id="info">
                    <li><i class="fa fa-road"></i> 68 Palmiet Rivier street,Eersterivier 7100</li>
                    <li><i class="fa fa-phone"></i> 0621218787</li>
                    <li><i class="fa fa-envelope"></i> mlunguzakanyisa@gmail.com</li> 
                    </ul>
            </div>
            <div class="contact">
                <h3>Email Us</h3>
                <div class="alert">Your message has been sent</div>
                <form  id="contact-form">
                    <p>
                        <label>Name</label>
                        <input type="text" name="name" id="name" required>
                    </p>
                    <p>
                        <label>EMAIL</label>
                        <input type="email" name="email" id='email' required>
                    </p>
                    <p>
                        <label>Phone Number</label>
                        <input type="text" name="phone" id="phone">
                    </p>
                    <p class="full">
                        <label>Message</label>
                        <textarea name="message" rows="5" id="message"></textarea>
                    </p>

                    <div  class="g-recaptcha" data-sitekey="6LesvNcUAAAAACWomYCSkmxHhaD-bFMktYUz-6e1" data-callback="enableBtn"> 

                    </div>
                    <p class="full">
                        <button type="submit">Submit</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
      
<script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
<script src="main.js"></script>
 
</body>
